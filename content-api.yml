<!DOCTYPE html>
<html>
<head>
<title>Warning! | There might be a problem with the requested link</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="referrer" content="always">
<link rel="icon" type="image/png" href="/s/v468/graphics/favicon.png" />
<style type="text/css">
* {
padding: 0;
margin: 0;
}
@font-face {
font-family: "Proxima Nova";
src: url('/s/v468/graphics/ProximaNova-Regular.otf') format("opentype");
}
@font-face {
font-family: "Proxima Nova";
font-weight: bold;
src: url('/s/v468/graphics/ProximaNova-Bold.otf') format("opentype");
}
@font-face {
font-family: "Proxima Nova";
font-weight: 800;
src: url('/s/v468/graphics/ProximaNova-Extrabold.otf') format("opentype");
}
body,
html {
font-family: "Proxima Nova", Arial, sans-serif;
-webkit-font-smoothing: antialiased;
font-size: 10px;
color: #1d1f21;
background-color: #fff;
height: 100%;
width: 100%;
line-height: 1.25;
}
.main-container {
padding: 8.4rem 15% 16rem 15%;
}
p {
font-size: 1.8rem;
}
ul {
padding-left: 1.8rem;
margin-bottom: 2rem;
}
li {
font-size: 1.8rem;
margin-bottom: 1rem;
}
.logo {
width: 9.7rem;
}
.headline-container {
display: flex;
flex-direction: row-reverse;
justify-content: space-between;
}
.warning-img {
width: 52rem;
margin-right: -6rem;
margin-top: -6rem;
}
.header,
.headline-container,
.content {
margin-bottom: 4rem;
}
.headline-title,
.content-title,
.content-list {
margin-bottom: 2rem;
}
.headline {
width: 65rem;
margin-right: 2rem;
}
.headline-title {
font-weight: 800;
font-size: 4.2rem;
}
.headline-subtitle {
color: #56575b;
font-size: 2.4rem;
line-height: 3.2rem;
}
.content-title {
font-weight: 800;
font-size: 3.2rem;
}
.warning {
color: #94261d;
background-color: #fee8e7;
padding: 1.5rem 2rem;
border-radius: 0.6rem;
}
.text-bold {
font-weight: bold;
}
#clickthrough {
color: #94261d;
overflow-wrap: anywhere;
}
@media (max-width: 1020px) {
.main-container {
padding: 7% 5% 14% 5%;
}
.header {
margin-bottom: 2rem;
}
.headline-container {
flex-direction: column;
justify-content: center;
}
.headline {
width: 100%;
}
.warning-img {
width: 50%;
margin: 0 auto 2rem;
}
}
@media (max-width: 750px) {
.warning-img {
width: 70%;
}
}
</style>
</head>
<body>
<main class="main-container">
<header class="header">
<nav>
<a href="https://bitly.com/"><img src="/s/v468/graphics/bitly_logo_red.svg" class="logo"
alt="bitly logo" /></a>
</nav>
</header>
<article>
<div class="headline-container">
<div class="warning-img">
<img src="/s/v468/graphics/spam_warning_illustration.svg" alt="spam warning illustration">
</div>
<div class="headline">
<h1 class="headline-title">Warning: This URL has been blocked by Bitly's systems as potentially harmful.</h1>
<p class="headline-subtitle">We recommend you close your browser window and notify the person who sent you the
link.</p>
</div>
</div>
<div class="content">
<h2 class="content-title">Why was this link blocked?</h2>
<p class="content-list">Bitly displays this warning when a link has been blocked. There are many
reasons why a link may be
blocked:</p>
<ul>
<li>The link may be listed on a website blocklisting service.</li>
<li>The link may have been reported to Bitly by a member of the public.</li>
<li>The link may contain malware (software designed to harm your computer), attempt to collect your personal
information for nefarious purposes, or otherwise contain harmful and/or illegal content.</li>
<li>The link may be attempting to hide the final destination.</li>
<li>The link may lead to a forgery of another website or may infringe the rights of others.</li>
</ul>
<p>
If you believe this link has been blocked in error, please contact Bitly via <span><a target="_blank"
rel="noopener noreferrer"
href="https://docs.google.com/forms/d/e/1FAIpQLSczQXuQ-l1jv8yQETGyw7BYoi-k_8CRKVOqywntj4AykJgpvA/viewform">this
form</a></span>.
</p>
</div>
</article>
</main>
<script type="text/javascript">
// utils
function addEvent(obj, type, fn) {
return obj.attachEvent ? obj.attachEvent('on' + type, fn) : obj.addEventListener(type, fn, false);
}
function removeEvent(obj, type, fn) {
return obj.detachEvent ? obj.detachEvent('on' + type, fn) : obj.removeEventListener(type, fn, false);
}
</script>
<!-- Universal Analytics (unauthenticated app) -->
<script type="text/javascript">
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
